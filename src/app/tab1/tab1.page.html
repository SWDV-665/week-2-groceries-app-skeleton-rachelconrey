<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Grocery Cart
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home</ion-title>
    </ion-toolbar>
  </ion-header>

<ion-list>
  <ion-item-sliding>
    <ion-item>
      <ion-label>Raspberries</ion-label>
      <p>4</p>
    </ion-item>

    <ion-item-options>
      <ion-item-option><ion-icon name="checkmark-outline">Done</ion-icon></ion-item-option>
      <ion-item-option color="danger"><ion-icon name="trash-outline">Delete</ion-icon></ion-item-option>
    </ion-item-options>
  </ion-item-sliding>

  <ion-item-sliding>
    <ion-item>
      <ion-label>Milk</ion-label>
      <p>2</p>
    </ion-item>

    <ion-item-options>
      <ion-item-option><ion-icon name="checkmark-outline">Done</ion-icon></ion-item-option>
      <ion-item-option color="danger"><ion-icon name="trash-outline">Delete</ion-icon></ion-item-option>
    </ion-item-options>
  </ion-item-sliding>

  <ion-item-sliding>
    <ion-item>
      <ion-label>Coffee</ion-label>
      <p>1</p>
    </ion-item>

    <ion-item-options>
      <ion-item-option><ion-icon name="checkmark-outline">Done</ion-icon></ion-item-option>
      <ion-item-option color="danger"><ion-icon name="trash-outline">Delete</ion-icon></ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
  
</ion-list>
</ion-content>
